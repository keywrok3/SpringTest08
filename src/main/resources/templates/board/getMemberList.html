<html xmlns:th="http://www.thymeleaf.org">
<head>
  
</head>
<body th:align="center">

 <div align="center">
<h2> 게시판 목록보기 ( <a th:href="@{/index.html}">처음으로</a>) </h2>
<h3> <a th:href="@{/system/logout.do}"> LOG_OUT </a></h3>
<h3> <a th:href="@{/admin/adminPage.do}"> 게시판관리 </a></h3>
<table border=1 >
<tr align="center"> 
 <th > ID </th> <th> PASSWORD </th> <th> NAME </th>
 <th> ROLE </th> <th> ENABLED </th>

</tr>

<tr align="center"  th:each="m , state : ${li}"> 

<td>
 <a th:href="@{/board/deleteMember.do(id=${m.id})}" th:text="${m.id}" ></a> 
</td>
 <td th:text="${m.password}" >
 
 <td th:text="${m.name}" />
 <td th:text="${m.role}" />
 <td th:text="${m.enabled}" /> 
 
 </tr>
</table>

<a  th:href="@{insertBoard}">새글 등록</a>
</div>

</body>

</html>
